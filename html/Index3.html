<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

   <h1>Create Account</h1> 

    <form action=""> 
        <br>
          <label>Name</label>  
          <br>
            <input type="text" placeholder="FirstName" id="F_Name" required>
            <input type="text" placeholder="LastName" id="L_Name" required>
            
            <br><br>
            <label>Email</label>  
            <br>
            <input type="email" placeholder="Email" id="Email"name="Email"  required>
            <input type="email" placeholder="Confirm Email" id="Email"name="Email"  required>

            <br><br>
            <label>Enter a password</label>
            <input type="password" placeholder="Password" id="Password" name="Password" required >
    
        
        <br><br>
            <label>Date of birth</label>
            <br>
            <input type="date" placeholder="Date of Birth" id="Date_of_birth" required>
           
       <br><br>
        <label>Mobile Number</label>
        <br>
        <input type="tel" placeholder="+4900000000000" maxlength="12" required>
        
       <br><br>
        <label>Address</label>
        <br>
        <input type="text" placeholder="Street Name" id="Street_Name" name="Street_Name" required>
        <input type="text" placeholder="House Number" id="House_Number" name="House_Number" maxlength="7" required>
        <input type="text" placeholder="Postal Code" id="Postal_Code" name="Postal_Code" required>
        
        <br><br>
        <input type="text" placeholder="City" id="City" name="City" required>
        <input type="text" placeholder="Region/State, e.g Thuringen" id="Region" name="Region" required>
       
        <br><br>
        <label>Gender</label><br>
        <input type="radio" name="Gender"value="Male" id="option_1" >
        <label for="option_1">Male</label>
        <br>
        <input type="radio" name="Gender"value="Female" id="option_2">
        <label for="option_2">Female</label>
        <br>
        <input type="radio" name="Gender"value="Other" id="option_3">
        <label for="option_3">Other</label>
       
        <br><br>
        <label for="Vaccination_Status">Vaccination status</label>
        <br>
        <select name="Vaccination_Status" id="Vaccination_Status">
            <option value="">---please select an option---</option>
            <option value="Fully">yes, fully vaccinated</option>
            <option value="Not_Fully">yes, but not fully vaccinated</option>
            <option value="No">not vaccinated</option>
            <option value="Can't_say">Id'rather not say</option>

        </select>
            
        <br><br>
        <input type="checkbox" id="Agree" name="Agree_TOS" required >
        <label for="Agree">I accept the terms of service</label>

        <br><br>
        <label for="Symnptons">Any Comment?</label>
        <br>
        <textarea placeholder="type here" name="Comment" id="Comment" cols="40" rows="10"></textarea>
        
        <br><br>
        <button>SUBMIT</button>

    </form>


<h2> Already have an account? Please Log in here</h2>   
<form action="">
<label for="email">Email</label>
<input type="text" placeholder="enter email address" id="email" name="Log_in">
<br><br>
<label for="password">Password</label>
<input type="password" placeholder="password" id="password" name="Log_in" required >
</form>

<button>Log In </button>  

</body>
</html>
